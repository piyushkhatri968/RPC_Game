<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img id="one" src="Images/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img id="two" src="Images/paper.png" alt="" />
      </div>
      <div class="choice" id="scissor">
        <img id="three" src="Images/scissors.png" alt="" />
      </div>
    </div>

    <div class="score-board">
      <div class="score" id="you">
        <p id="for-user">0</p>
        <p>You</p>
      </div>

      <div class="score" id="com">
        <p id="for-com">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg">
      <p id="gamemsg">Play your turn</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
